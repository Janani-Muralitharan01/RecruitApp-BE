version: "3.8"

services:

  app:
    # image: premdevdis/requirementportal
    build: .
    container_name: requirementportalapp
    entrypoint: ./docker-entrypoint.sh
    ports:
      - "8080:8085"
    depends_on:
      - "mongo"
    
  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - ./data:/data/db